<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador da Sho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    
    <style>
        :root {
            --bg-body: radial-gradient(circle at center, #2a120a 0%, #050505 100%);
            --texto-principal: #ffffff;
            --texto-secundario: rgba(255, 255, 255, 0.7);
            --cor-marca: #ee4d2d;
            --glass-shadow: inset 0 2px 3px rgba(255, 255, 255, 0.3), inset 0 -5px 20px rgba(0,0,0,0.3), 0 20px 40px rgba(0,0,0,0.4);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --bg-glass-base: rgba(255, 255, 255, 0.08);
        }

        body { 
            background: var(--bg-body); color: var(--texto-principal); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start; 
            min-height: 100vh; margin: 0; padding: 5vh 0; overflow-y: auto; background-attachment: fixed; background-size: cover;
        }

        .container { text-align: center; width: 90%; max-width: 400px; padding: 30px 25px; border-radius: 45px; background: var(--bg-glass-base); border: var(--glass-border); backdrop-filter: blur(30px); position: relative; }
        
        .logo { width: 110px; height: auto; margin-bottom: 15px; border-radius: 25%; }

        /* INPUT (MANTIDO CONFORME APROVADO) */
        input { 
            width: 100%; padding: 20px 25px; margin-bottom: 18px; border-radius: 50px; 
            background: rgba(255,255,255,0.25); color: #ffffff; font-weight: 800; font-size: 17px;
            border: 2px solid rgba(255, 255, 255, 0.4); outline: none; box-sizing: border-box;
        }
        input::placeholder { color: #ffffff !important; opacity: 1 !important; }

        .btn-gerar { 
            width: 100%; padding: 18px; margin-bottom: 20px; border-radius: 50px; border: none; 
            background: linear-gradient(170deg, #ff7a59, #ee4d2d 60%, #c43317); color: white; font-weight: 800; cursor: pointer;
        }

        /* --- O RETÃ‚NGULO IGUAL AO SEU PRINT --- */
        .resultado { 
            margin-top: 25px; padding: 25px; border-radius: 35px; 
            background: rgba(13, 33, 15, 0.98) !important; /* VERDE FUMÃŠ BEM ESCURO */
            border: 3px solid #30d158 !important; /* BORDA NEON VERDE */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8), 0 0 15px rgba(48, 209, 88, 0.3) !important;
            animation: slideUp 0.5s ease; 
        }
        
        .sucesso-titulo { color: #30d158 !important; font-weight: 800; font-size: 18px; display: block; margin-bottom: 15px; }
        .link-text { color: #ff7a59 !important; font-weight: 700; word-break: break-all; display: block; margin-bottom: 20px; }
        
        .btn-acao { display: flex; gap: 12px; }
        .btn-acao * { flex: 1; padding: 14px; border-radius: 50px; border: none; font-weight: 700; font-size: 14px; cursor: pointer; text-decoration: none; color: white; }
        .btn-abrir { background: #ee4d2d !important; }
        .btn-copiar { background: #333333 !important; }

        .canais-section { margin-top: 35px; padding-top: 25px; border-top: 1px solid rgba(255,255,255,0.1); }
        .btn-social { width: 100%; padding: 14px; border-radius: 50px; display: inline-flex; align-items: center; justify-content: center; gap: 10px; font-weight: 700; color: white; text-decoration: none; margin-bottom: 12px; }
        .btn-tg { background: #0088cc; }
        .btn-wa { background: #34c759; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Gerador da Sho</h1>
        <p class="subtexto">Gerador OFICIAL Cupons da Sho: Transforme qualquer link em oferta ðŸ§¡</p>
        
        <form method="POST">
            <input type="text" name="link_usuario" placeholder="Cole seu link aqui..." required>
            <button type="submit" class="btn-gerar">
                {% if link_novo %} GERAR OUTRO DESCONTO âš¡ {% else %} GERAR LINK COM DESCONTO âš¡ {% endif %}
            </button>
        </form>

        {% if link_novo %}
            <div class="resultado">
                <span class="sucesso-titulo">âœ… Link gerado com sucesso!</span>
                <span class="link-text" id="meuLink">{{ link_novo }}</span>
                <div class="btn-acao">
                    <a href="{{ link_novo }}" target="_blank" class="btn-abrir">ABRIR NA SHOPEE</a>
                    <button class="btn-copiar" onclick="copiarLink()">COPIAR LINK</button>
                </div>
            </div>
        {% endif %}

        <div class="canais-section">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <a href="https://t.me/cuponsdasho" target="_blank" class="btn-social btn-tg"><i class="fab fa-telegram-plane"></i> Grupo no Telegram</a>
                <a href="https://whatsapp.com/channel/0029VaGaBZj5vKACU9lGcr1A" target="_blank" class="btn-social btn-wa"><i class="fab fa-whatsapp"></i> Grupo no WhatsApp</a>
            </div>
        </div>
    </div>
    <script>
        function copiarLink() {
            const texto = document.getElementById('meuLink').innerText;
            const input = document.createElement("textarea");
            input.value = texto; document.body.appendChild(input); input.select(); document.execCommand("copy"); document.body.removeChild(input);
            alert("Copiado!");
        }
    </script>
</body>
</html>
