<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador da Sho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    
    <style>
        :root {
            --bg-body: #080808;
            /* Vidro Ultra Transparente */
            --bg-container: rgba(20, 20, 20, 0.3); 
            --bg-input: rgba(255, 255, 255, 0.05);
            --texto-principal: #ffffff;
            --texto-secundario: rgba(255, 255, 255, 0.6);
            --borda-vidro: 1px solid rgba(255, 255, 255, 0.15);
            --sombra-glass: 0 15px 35px rgba(0, 0, 0, 0.5);
            --blob-1: #ee4d2d;
            --blob-2: #ff8c00;
        }

        .light-mode {
            --bg-body: #fdfdfd;
            --bg-container: rgba(255, 255, 255, 0.4);
            --bg-input: rgba(0, 0, 0, 0.03);
            --texto-principal: #1d1d1f;
            --texto-secundario: rgba(0, 0, 0, 0.5);
            --borda-vidro: 1px solid rgba(255, 255, 255, 0.8);
            --sombra-glass: 0 15px 35px rgba(238, 77, 45, 0.1);
        }

        body { 
            background-color: var(--bg-body);
            color: var(--texto-principal); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; 
            overflow: hidden; /* Para as bolhas de fundo n√£o criarem barra de rolagem */
            position: relative;
        }

        /* AS BOLHAS COLORIDAS DO IPHONE (LIQUID) */
        .liquid-bg { position: absolute; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .blob { position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.4; animation: move 20s infinite alternate; }
        .blob-1 { width: 400px; height: 400px; background: var(--blob-1); top: -100px; right: -100px; }
        .blob-2 { width: 350px; height: 350px; background: var(--blob-2); bottom: -100px; left: -100px; animation-delay: -5s; }
        
        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(50px, 100px); }
        }

        /* CONTAINER LIQUID GLASS */
        .container { 
            text-align: center; width: 90%; max-width: 400px; padding: 25px; border-radius: 35px; position: relative; 
            background: var(--bg-container);
            /* O SEGREDO DO IPHONE: Blur alto + Satura√ß√£o alta */
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: var(--borda-vidro);
            box-shadow: var(--sombra-glass);
        }
        
        .theme-toggle { position: absolute; top: 20px; right: 20px; cursor: pointer; font-size: 20px; color: var(--texto-secundario); z-index: 10; }
        .logo { width: 100px; margin-bottom: 10px; border-radius: 22px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        h1 { margin: 0 0 5px 0; font-weight: 800; font-size: 26px; letter-spacing: -0.5px; }
        .subtexto { color: var(--texto-secundario); font-size: 14px; margin-bottom: 25px; line-height: 1.4; padding: 0 15px; }
        
        input { 
            width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); 
            background: var(--bg-input); color: var(--texto-principal); box-sizing: border-box; font-size: 16px; outline: none;
            backdrop-filter: blur(5px);
        }
        
        .btn-gerar { 
            width: 100%; padding: 16px; margin-bottom: 10px; border-radius: 16px; border: none; 
            background: #ee4d2d; color: white; font-weight: 700; cursor: pointer; font-size: 16px; 
            position: relative; overflow: hidden; box-shadow: 0 8px 20px rgba(238, 77, 45, 0.3);
            transition: 0.3s;
        }
        .btn-gerar:active { transform: scale(0.98); }
        .btn-gerar::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: brilho-passando 3s infinite linear;
        }
        @keyframes brilho-passando { 0% { left: -100%; } 100% { left: 100%; } }
        
        .resultado { margin-top: 15px; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        .sucesso-titulo { display: block; color: #28a745; font-size: 16px; font-weight: 800; margin-bottom: 12px; animation: pulse 1s infinite alternate; }
        @keyframes pulse { from { opacity: 0.8; } to { opacity: 1; transform: scale(1.02); } }

        .link-text { color: #ee4d2d; font-weight: 700; word-break: break-all; display: block; margin-bottom: 15px; }
        .btn-acao { display: flex; gap: 10px; }
        .btn-acao a, .btn-acao button { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; font-size: 13px; text-decoration: none; display: flex; align-items: center; justify-content: center; }
        .btn-abrir { background: #ee4d2d; color: white; }
        .btn-copiar { background: rgba(255,255,255,0.1); color: var(--texto-principal); border: 1px solid rgba(255,255,255,0.1); }

        .canais-section { margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; width: 100%; }
        .btn-social { width: 100%; max-width: 280px; color: white !important; text-decoration: none; padding: 12px; border-radius: 50px; display: inline-flex; align-items: center; justify-content: center; gap: 10px; font-weight: 700; font-size: 14px; margin-bottom: 10px; transition: 0.3s; }
        .btn-tg { background: #0088cc; }
        .btn-wa { background: #25d366; }
        .icon-social-img { width: 20px; height: 20px; border-radius: 50%; }

        #avisoCopiado { visibility: hidden; min-width: 180px; background: #28a745; color: #fff; text-align: center; border-radius: 50px; padding: 12px; position: fixed; z-index: 99; bottom: 30px; font-weight: 700; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        #avisoCopiado.show { visibility: visible; animation: fadeInOut 2s; }
        @keyframes fadeInOut { 0%, 100% { opacity: 0; bottom: 10px; } 20%, 80% { opacity: 1; bottom: 30px; } }
    </style>
</head>
<body>
    <div class="liquid-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="container">
        <div class="theme-toggle" onclick="toggleTheme()">
            <i id="theme-icon" class="fas fa-sun"></i>
        </div>

        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Gerador da Sho</h1>
        <p class="subtexto">Transforme qualquer produto da Shopee em uma oferta exclusiva Cupons da Sho üß°</p>

        <form method="POST">
            <input type="text" name="link_usuario" placeholder="Cole o link do seu produto aqui..." required autocomplete="off">
            <button type="submit" class="btn-gerar">
                {% if link_novo %} GERAR OUTRO DESCONTO ‚ö° {% else %} GERAR LINK COM DESCONTO ‚ö° {% endif %}
            </button>
        </form>

        {% if link_novo %}
            <div class="resultado">
                <span class="sucesso-titulo">‚úÖ Link com desconto gerado!</span>
                <span class="link-text" id="meuLink">{{ link_novo }}</span>
                <div class="btn-acao">
                    <a href="{{ link_novo }}" target="_blank" class="btn-abrir">ABRIR NA SHOPEE üõçÔ∏è</a>
                    <button onclick="copiarLink()" class="btn-copiar">COPIAR LINK</button>
                </div>
            </div>
        {% endif %}

        <div class="canais-section">
            <span style="color: rgba(255,255,255,0.4); font-size: 12px; margin-bottom: 12px; display: block;">Entre em nossos grupos de cupons gr√°tis:</span>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <a href="https://t.me/cuponsdasho" target="_blank" class="btn-social btn-tg">
                    <img src="{{ url_for('static', filename='telegram_icon.png') }}" class="icon-social-img" alt="Telegram">
                    Grupo no Telegram
                </a>
                <a href="https://whatsapp.com/channel/0029VaGaBZj5vKACU9lGcr1A" target="_blank" class="btn-social btn-wa">
                    <img src="{{ url_for('static', filename='whatsapp_icon.png') }}" class="icon-social-img" alt="WhatsApp">
                    Grupo no WhatsApp
                </a>
            </div>
        </div>
    </div>

    <div id="avisoCopiado">Link copiado! ‚úîÔ∏è</div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            body.classList.toggle('light-mode');
            if (body.classList.contains('light-mode')) {
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        }
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                document.getElementById('theme-icon').classList.replace('fa-sun', 'fa-moon');
            }
        }
        function copiarLink() {
            const texto = document.getElementById('meuLink').innerText;
            const inputTemporario = document.createElement("textarea");
            inputTemporario.value = texto;
            document.body.appendChild(inputTemporario);
            inputTemporario.select();
            document.execCommand("copy");
            document.body.removeChild(inputTemporario);
            const x = document.getElementById("avisoCopiado");
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 2000);
        }
    </script>
</body>
</html>
