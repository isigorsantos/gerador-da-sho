<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador da Sho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    
    <style>
        :root {
            --bg-body: radial-gradient(circle at center, #2a120a 0%, #050505 100%);
            --texto-principal: #ffffff;
            --texto-secundario: rgba(255, 255, 255, 0.7);
            --cor-marca: #ee4d2d;
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --bg-glass: rgba(255, 255, 255, 0.08);
            --cor-sucesso: #30d158;
        }

        .light-mode {
            --bg-body: radial-gradient(circle at center, #fff0e6 0%, #eef2f6 100%);
            --texto-principal: #1c1c1e;
            --texto-secundario: rgba(0, 0, 0, 0.6);
            --glass-border: 1px solid rgba(0, 0, 0, 0.1);
            --bg-glass: rgba(255, 255, 255, 0.7);
        }

        body { 
            background: var(--bg-body); color: var(--texto-principal); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start; 
            min-height: 100vh; margin: 0; padding: 5vh 0; transition: 0.3s;
            background-attachment: fixed; background-size: cover;
        }

        .container { text-align: center; width: 90%; max-width: 420px; padding: 30px 25px; border-radius: 45px; background: var(--bg-glass); backdrop-filter: blur(30px); border: var(--glass-border); position: relative; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .theme-toggle { position: absolute; top: 25px; right: 25px; cursor: pointer; color: var(--texto-secundario); font-size: 22px; }
        .logo { width: 110px; border-radius: 25%; margin-bottom: 15px; }
        h1 { margin: 0 0 8px 0; font-weight: 800; font-size: 28px; }
        .subtexto { color: var(--texto-secundario); font-size: 15px; margin-bottom: 30px; line-height: 1.4; padding: 0 10px; }
        
        /* --- CAMPO DE LINK DESTACADO (FIX) --- */
        input { 
            width: 100%; padding: 18px 25px; margin-bottom: 18px; border-radius: 50px; 
            background: rgba(255,255,255,0.1); color: #ffffff; font-weight: 800; font-size: 16px;
            /* Borda laranja para destacar no modo escuro */
            border: 2px solid rgba(238, 77, 45, 0.5); 
            outline: none; box-sizing: border-box; transition: 0.3s;
        }
        input:focus { border: 2px solid #ee4d2d; box-shadow: 0 0 15px rgba(238, 77, 45, 0.3); }
        input::placeholder { color: rgba(255,255,255,0.5); }

        /* Estilo do Input no Modo Claro */
        .light-mode input { background: #ffffff; border: 2px solid #ee4d2d; color: #000000; }
        .light-mode input::placeholder { color: rgba(0,0,0,0.4); }

        .btn-gerar { 
            width: 100%; padding: 18px; margin-bottom: 20px; border-radius: 50px; border: none; 
            background: linear-gradient(170deg, #ff7a59, #ee4d2d 60%, #c43317); color: white; font-weight: 800; cursor: pointer; font-size: 17px;
        }

        #loader { display: none; margin-top: 15px; padding: 15px; border-radius: 30px; background: rgba(0,0,0,0.1); border: var(--glass-border); }

        .resultado { margin-top: 25px; padding: 25px; border-radius: 35px; background: rgba(255,255,255,0.05); border: 3px solid var(--cor-sucesso); }
        .light-mode .resultado { background: #ffffff; }

        @keyframes vai-e-vem { 0%, 100% { transform: translateX(-8px); } 50% { transform: translateX(8px); } }
        .sucesso-titulo { color: var(--cor-sucesso) !important; font-weight: 800; display: block; margin-bottom: 10px; animation: vai-e-vem 1.5s infinite ease-in-out; }

        .link-text { color: var(--cor-marca); font-weight: 700; word-break: break-all; display: block; margin-bottom: 20px; }
        
        .btn-acao { display: flex; gap: 10px; }
        .btn-acao * { flex: 1; padding: 12px; border-radius: 50px; border: none; font-weight: 700; color: white; text-decoration: none; cursor: pointer; background: #333; font-size: 13px; display: flex; align-items: center; justify-content: center; }
        .btn-abrir { background: #ee4d2d !important; }

        .canais-section { margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--texto-secundario); }
        .frase-canais { color: var(--texto-secundario); font-size: 13px; margin-bottom: 15px; display: block; font-weight: 600; }
        
        .btn-social { width: 100%; padding: 12px; border-radius: 50px; display: inline-flex; align-items: center; justify-content: center; gap: 8px; font-weight: 700; color: white !important; text-decoration: none; margin-bottom: 10px; }
        .btn-tg { background: linear-gradient(145deg, #00a8ff, #0088cc); }
        .btn-wa { background: linear-gradient(145deg, #4cd964, #34c759); }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle" onclick="toggleTheme()"><i id="theme-icon" class="fas fa-sun"></i></div>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Gerador da Sho</h1>
        
        <p class="subtexto">Transforme qualquer produto da Shopee em uma oferta exclusiva Cupons da Sho ðŸ§¡</p>
        
        <form method="POST" onsubmit="mostrarLoading()">
            <input type="text" name="link_usuario" placeholder="Cole seu link aqui..." required autocomplete="off">
            <button type="submit" class="btn-gerar">GERAR LINK COM DESCONTO âš¡</button>
        </form>

        <div id="loader"><span style="font-weight: 700;">âœ¨ Gerando seu link com desconto...</span></div>

        {% if link_novo %}
            <div class="resultado">
                <span class="sucesso-titulo">âœ… Link gerado com sucesso!</span>
                <span class="link-text" id="meuLink">{{ link_novo }}</span>
                <div class="btn-acao">
                    <a href="{{ link_novo }}" target="_blank" class="btn-abrir">ABRIR NA SHOPEE</a>
                    <button onclick="copiarLink()">COPIAR LINK</button>
                </div>
            </div>
        {% endif %}

        <div class="canais-section">
            <span class="frase-canais">Nossos grupos de cupons grÃ¡tis:</span>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <a href="https://t.me/cuponsdasho" target="_blank" class="btn-social btn-tg"><i class="fab fa-telegram-plane"></i> Telegram</a>
                <a href="https://whatsapp.com/channel/0029VaGaBZj5vKACU9lGcr1A" target="_blank" class="btn-social btn-wa"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            </div>
        </div>
    </div>

    <script>
        const html = document.documentElement;
        const icon = document.getElementById('theme-icon');
        if (localStorage.getItem('theme') === 'light') { html.classList.add('light-mode'); icon.classList.replace('fa-sun', 'fa-moon'); }
        function toggleTheme() {
            html.classList.toggle('light-mode');
            const isLight = html.classList.contains('light-mode');
            icon.classList.replace(isLight ? 'fa-sun' : 'fa-moon', isLight ? 'fa-moon' : 'fa-sun');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }
        function mostrarLoading() { const res = document.querySelector('.resultado'); if (res) res.style.display = 'none'; document.getElementById('loader').style.display = 'block'; }
        function copiarLink() {
            const texto = document.getElementById('meuLink').innerText;
            const input = document.createElement("textarea");
            input.value = texto; document.body.appendChild(input); input.select(); document.execCommand("copy"); document.body.removeChild(input);
            alert("Copiado!");
        }
    </script>
</body>
</html>
