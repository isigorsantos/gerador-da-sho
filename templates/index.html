<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador da Sho - Azul</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    
    <style>
        :root {
            --bg-body: #050505;
            --texto-principal: #ffffff;
            --texto-secundario: rgba(255, 255, 255, 0.7);
            --cor-marca: #ee4d2d;
            --glass-shadow: inset 0 2px 3px rgba(255, 255, 255, 0.3), inset 0 -5px 20px rgba(0,0,0,0.3), 0 20px 40px rgba(0,0,0,0.4);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --bg-glass-base: rgba(255, 255, 255, 0.08);
        }

        body { 
            background-color: var(--bg-body); color: var(--texto-principal); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start; 
            min-height: 100vh; margin: 0; padding: 5vh 0; overflow-y: auto;
        }

        .container { text-align: center; width: 90%; max-width: 400px; padding: 30px 25px; border-radius: 45px; background: var(--bg-glass-base); box-shadow: var(--glass-shadow); border: var(--glass-border); backdrop-filter: blur(30px) saturate(150%); position: relative; }
        .logo { width: 110px; height: auto; margin-bottom: 15px; border-radius: 25%; }
        
        input { 
            width: 100%; padding: 18px 25px; margin-bottom: 18px; border-radius: 50px; 
            background: rgba(255,255,255,0.03); color: var(--texto-principal); border: 1px solid rgba(255,255,255,0.1);
            box-sizing: border-box; font-size: 16px; outline: none;
        }

        .btn-gerar { 
            width: 100%; padding: 18px; margin-bottom: 20px; border-radius: 50px; border: none; 
            background: linear-gradient(170deg, #ff7a59, #ee4d2d 60%, #c43317);
            color: white; font-weight: 800; cursor: pointer; font-size: 17px; position: relative; overflow: hidden;
        }

        #loader { display: none; margin-top: 15px; padding: 15px; border-radius: 30px; background: rgba(255, 255, 255, 0.1); border: var(--glass-border); backdrop-filter: blur(10px); }

        .resultado { margin-top: 25px; padding: 25px; border-radius: 35px; background: rgba(255,255,255,0.05); box-shadow: var(--glass-shadow); border: var(--glass-border); animation: slideUp 0.5s ease; }
        
        @keyframes balanco-suave {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* --- T√çTULO AZUL COM ANIMA√á√ÉO --- */
        .sucesso-titulo { 
            color: #3399ff !important; 
            font-weight: 800; 
            font-size: 18px; 
            display: block; 
            margin-bottom: 15px; 
            animation: balanco-suave 2s ease-in-out infinite;
        }

        .link-text { color: var(--cor-marca); font-weight: 700; word-break: break-all; font-size: 15px; display: block; margin-bottom: 20px; }
        .btn-acao { display: flex; gap: 12px; }
        .btn-acao * { flex: 1; padding: 14px; border-radius: 50px; border: none; font-weight: 700; font-size: 14px; cursor: pointer; text-decoration: none; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.08); color: var(--texto-principal); border: 1px solid rgba(255,255,255,0.1); }
        .btn-abrir { background: linear-gradient(145deg, #ff7a59, #ee4d2d) !important; color: white !important; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Gerador da Sho</h1>
        <p class="subtexto">Transforme qualquer link em oferta exclusiva Cupons da Sho üß°</p>
        
        <form method="POST" onsubmit="mostrarLoading()">
            <input type="text" name="link_usuario" placeholder="Cole seu link aqui..." required autocomplete="off">
            <button type="submit" class="btn-gerar">GERAR LINK COM DESCONTO ‚ö°</button>
        </form>

        <div id="loader"><span style="color: white; font-weight: 700;">‚ú® Gerando seu link...</span></div>

        {% if link_novo %}
            <div class="resultado">
                <span class="sucesso-titulo">‚úÖ Link gerado com sucesso!</span>
                <span class="link-text" id="meuLink">{{ link_novo }}</span>
                <div class="btn-acao">
                    <a href="{{ link_novo }}" target="_blank" class="btn-abrir">ABRIR NA SHOPEE</a>
                    <button onclick="copiarLink()">COPIAR LINK</button>
                </div>
            </div>
        {% endif %}
    </div>

    <script>
        function mostrarLoading() {
            const res = document.querySelector('.resultado');
            if (res) res.style.display = 'none';
            document.getElementById('loader').style.display = 'block';
        }
        function copiarLink() {
            const texto = document.getElementById('meuLink').innerText;
            const input = document.createElement("textarea");
            input.value = texto; document.body.appendChild(input); input.select(); document.execCommand("copy"); document.body.removeChild(input);
            alert("Copiado!");
        }
    </script>
</body>
</html>
