<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador da Sho - Oficial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --bg-body: radial-gradient(circle at center, #2a120a 0%, #050505 100%);
            --texto-principal: #ffffff;
            --cor-marca: #ee4d2d;
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body { 
            background: var(--bg-body); color: var(--texto-principal); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start; 
            min-height: 100vh; margin: 0; padding: 5vh 0; background-attachment: fixed; background-size: cover;
        }

        .container { text-align: center; width: 90%; max-width: 400px; padding: 30px 25px; border-radius: 45px; background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(30px); border: var(--glass-border); position: relative; }
        
        input { 
            width: 100%; padding: 20px 25px; margin-bottom: 18px; border-radius: 50px; 
            background: rgba(255,255,255,0.25); color: #ffffff; font-weight: 800; font-size: 17px;
            border: 2px solid rgba(255, 255, 255, 0.4); outline: none; box-sizing: border-box;
        }

        .btn-gerar { 
            width: 100%; padding: 18px; margin-bottom: 20px; border-radius: 50px; border: none; 
            background: linear-gradient(170deg, #ff7a59, #ee4d2d 60%, #c43317); color: white; font-weight: 800; cursor: pointer;
        }

        .resultado { margin-top: 25px; padding: 25px; border-radius: 35px; background: rgba(255,255,255,0.05); border: var(--glass-border); animation: slideUp 0.5s ease; }
        
        /* ANIMA√á√ÉO DE VAI-E-VEM SOLICITADA */
        @keyframes vai-e-vem {
            0%, 100% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
        }

        /* --- T√çTULO EM AZUL VIBRANTE --- */
        .sucesso-titulo { 
            color: #007bff !important; /* Azul El√©trico */
            font-weight: 800; font-size: 19px; display: block; margin-bottom: 15px; 
            animation: vai-e-vem 1.2s ease-in-out infinite;
        }

        .link-text { color: var(--cor-marca); font-weight: 700; word-break: break-all; display: block; margin-bottom: 20px; text-decoration: underline; }
        .btn-acao { display: flex; gap: 12px; }
        .btn-acao * { flex: 1; padding: 14px; border-radius: 50px; border: none; font-weight: 700; cursor: pointer; text-decoration: none; color: white; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.1); }
        .btn-abrir { background: #ee4d2d !important; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width: 110px; margin-bottom: 15px; border-radius: 25%;">
        <h1>Gerador da Sho</h1>
        <p class="subtexto">O Gerador Oficial Cupons da Sho üß°</p>
        
        <form method="POST">
            <input type="text" name="link_usuario" placeholder="Cole seu link aqui..." required>
            <button type="submit" class="btn-gerar">GERAR LINK COM DESCONTO ‚ö°</button>
        </form>

        {% if link_novo %}
            <div class="resultado">
                <span class="sucesso-titulo">‚úÖ Link gerado com sucesso!</span>
                <span class="link-text" id="meuLink">{{ link_novo }}</span>
                <div class="btn-acao">
                    <a href="{{ link_novo }}" target="_blank" class="btn-abrir">ABRIR NA SHOPEE</a>
                    <button onclick="copiarLink()">COPIAR LINK</button>
                </div>
            </div>
        {% endif %}
    </div>

    <script>
        function copiarLink() {
            const texto = document.getElementById('meuLink').innerText;
            const input = document.createElement("textarea");
            input.value = texto; document.body.appendChild(input); input.select(); document.execCommand("copy"); document.body.removeChild(input);
            alert("Copiado!");
        }
    </script>
</body>
</html>
