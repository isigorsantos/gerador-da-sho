<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador da Sho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background-color: #121212; color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        
        /* Container com margens m√≠nimas */
        .container { text-align: center; width: 92%; max-width: 400px; padding: 5px 15px; }
        
        /* Logo e T√≠tulo colados */
        .logo { width: 105px; height: auto; margin-bottom: 2px; border-radius: 20px; filter: drop-shadow(0 0 10px rgba(238, 77, 45, 0.3)); }
        h1 { margin: 0 0 1px 0; font-weight: 800; font-size: 25px; animation: fadeIn 0.8s ease; }
        
        /* Slogan com margem reduzida para o campo de input */
        .subtexto { 
            color: #ccc; 
            font-size: 15px; 
            margin-bottom: 12px; 
            line-height: 1.3; 
            font-weight: 500;
            display: block;
            animation: subir-suave 1.2s ease;
        }

        @keyframes subir-suave {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Inputs e Bot√µes integrados */
        input { width: 100%; padding: 13px; margin-bottom: 8px; border-radius: 12px; border: 1px solid #333; background-color: #1e1e1e; color: white; box-sizing: border-box; font-size: 16px; outline: none; }
        input:focus { border-color: #ee4d2d; }
        
        .btn-gerar { 
            width: 100%; padding: 13px; margin-bottom: 5px; border-radius: 12px; border: none; 
            background: #ee4d2d; color: white; font-weight: bold; cursor: pointer; font-size: 16px; 
            position: relative; overflow: hidden; box-shadow: 0 4px 15px rgba(238, 77, 45, 0.2);
        }
        .btn-gerar::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: brilho-passando 2.5s infinite linear;
        }
        @keyframes brilho-passando { 0% { left: -100%; } 100% { left: 100%; } }
        
        /* Resultado mais pr√≥ximo do bot√£o principal */
        .resultado { margin-top: 10px; padding: 15px; background-color: #1e1e1e; border-radius: 16px; border: 1px solid #333; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .sucesso-titulo {
            display: block;
            color: #28a745; 
            font-size: 17px; 
            font-weight: 800;
            margin-bottom: 8px;
            animation: pulso-vitoria 0.8s ease-out;
        }
        @keyframes pulso-vitoria {
            0% { transform: scale(0.95); opacity: 0; }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); opacity: 1; }
        }

        .link-text { color: #ee4d2d; font-weight: bold; word-break: break-all; display: block; margin-bottom: 10px; font-size: 14px; }
        .btn-acao { display: flex; gap: 6px; }
        .btn-acao a, .btn-acao button { flex: 1; padding: 10px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; font-size: 13px; text-decoration: none; display: flex; align-items: center; justify-content: center; }
        .btn-abrir { background-color: #ee4d2d; color: white; }
        .btn-copiar { background-color: #2a2a2a; color: #ccc; border: 1px solid #333; }

        /* Se√ß√£o de canais "colada" no gerador */
        .canais-section { margin-top: 15px; border-top: 1px solid #333; padding-top: 10px; width: 100%; }
        .canais-botoes { display: flex; flex-direction: column; gap: 8px; align-items: center; }
        .btn-social { width: 100%; max-width: 280px; color: white !important; text-decoration: none; padding: 10px 15px; border-radius: 50px; display: inline-flex; align-items: center; justify-content: center; gap: 8px; font-weight: bold; font-size: 14px; }
        .btn-tg { background-color: #0088cc; }
        .btn-wa { background-color: #25d366; }
        .icon-social-img { width: 22px; height: 22px; border-radius: 50%; object-fit: contain; }

        #avisoCopiado { visibility: hidden; min-width: 160px; background-color: #28a745; color: #fff; text-align: center; border-radius: 50px; padding: 8px; position: fixed; z-index: 99; bottom: 30px; font-weight: bold; font-size: 13px; }
        #avisoCopiado.show { visibility: visible; animation: fadeinout 2s; }
        @keyframes fadeinout { 0%, 100% { opacity: 0; } 20%, 80% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Gerador da Sho</h1>
        <p class="subtexto">Ofertas exclusivas Cupons da Sho üß°</p>

        <form method="POST">
            <input type="text" name="link_usuario" placeholder="Cole o link do seu produto aqui..." required autocomplete="off">
            <button type="submit" class="btn-gerar">GERAR LINK COM DESCONTO ‚ö°</button>
        </form>

        {% if link_novo %}
            <div class="resultado">
                <span class="sucesso-titulo">‚úÖ Link gerado!</span>
                <span class="link-text" id="meuLink">{{ link_novo }}</span>
                <div class="btn-acao">
                    <a href="{{ link_novo }}" target="_blank" class="btn-abrir">ABRIR üõçÔ∏è</a>
                    <button onclick="copiarLink()" class="btn-copiar">COPIAR</button>
                </div>
            </div>
        {% endif %}

        <div class="canais-section">
            <span style="color: #888; font-size: 11px; margin-bottom: 8px; display: block;">Grupos de cupons gr√°tis:</span>
            <div class="canais-botoes">
                <a href="https://t.me/cuponsdasho" target="_blank" class="btn-social btn-tg">
                    <img src="{{ url_for('static', filename='telegram_icon.png') }}" class="icon-social-img" alt="Telegram">
                    Telegram
                </a>
                <a href="https://whatsapp.com/channel/0029VaGaBZj5vKACU9lGcr1A" target="_blank" class="btn-social btn-wa">
                    <img src="{{ url_for('static', filename='whatsapp_icon.png') }}" class="icon-social-img" alt="WhatsApp">
                    WhatsApp
                </a>
            </div>
        </div>
    </div>

    <div id="avisoCopiado">Link copiado! ‚úîÔ∏è</div>

    <script>
        function copiarLink() {
            const texto = document.getElementById('meuLink').innerText;
            const inputTemporario = document.createElement("textarea");
            inputTemporario.value = texto;
            document.body.appendChild(inputTemporario);
            inputTemporario.select();
            document.execCommand("copy");
            document.body.removeChild(inputTemporario);
            const x = document.getElementById("avisoCopiado");
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 2000);
        }
    </script>
</body>
</html>
